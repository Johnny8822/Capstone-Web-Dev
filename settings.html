<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>System Settings</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/temperatures">Temperatures</a></li>
                <li><a href="/settings">Settings</a></li>
                <li><a href="/pv_info">PV Info</a></li>
                <li><a href="/temperature_graphs">Graphs</a></li> </ul>
        </nav>
    </header>
    <main>
        <h2>Edit Settings</h2>
        <div id="settings-editor">
            <p>Loading settings data...</p>
            <div id="settings-form" style="display: none;">
                 <ul>
                    <li>
                        <label for="setpoint-input">Temperature Setpoint (Â°C):</label>
                        <input type="number" id="setpoint-input" step="0.1" min="0" max="100">
                    </li>
                    <li>
                        <label for="timer-on-input">AC Timer On:</label>
                         <input type="time" id="timer-on-input">
                    </li>
                    <li>
                        <label for="timer-off-input">AC Timer Off:</label>
                         <input type="time" id="timer-off-input">
                    </li>
                    <li>
                        <label for="fan1-speed-input">Fan 1 Speed (%):</label>
                        <input type="number" id="fan1-speed-input" min="0" max="100">
                    </li>
                    <li>
                        <label for="fan2-speed-input">Fan 2 Speed (%):</label>
                        <input type="number" id="fan2-speed-input" min="0" max="100">
                    </li>
                </ul>
                <button id="save-settings-button">Save Settings</button>
                <p id="save-status-message"></p> <p>Last Updated: <span id="settings-updated">N/A</span></p>
            </div>
             <p id="loading-error-message"></p> </div>
    </main>
    <footer>
        <p>Capstone Project Monitor</p>
    </footer>
    <script src="/static/script.js"></script>
</body>
</html>
